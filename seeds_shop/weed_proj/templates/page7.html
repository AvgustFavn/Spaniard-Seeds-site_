<section data-bs-version="5.1" class="content5 electricm5 cid-u0oMFkr50e" id="form2-x">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-5 mbr-form" data-form-type="formoid">
                <div class="title-wrapper">
                    <h2 class="mbr-section-title mbr-fonts-style display-5">Последний рубеж!</h2>
                    <p class="mbr-text mbr-fonts-style display-7">Как только вы заполните форму, мы увидим ваш заказ. Мы свяжемся с вами через телеграмм для уточнения заказа :)</p>
                </div>
                <form action="" method="POST" class="mbr-form form-with-styler" data-form-title="Form Name">
                    {% csrf_token %}
                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="text">
                            <label for="text-form2-x" class="form-control-label mbr-fonts-style display-4">Город</label>
                            <input type="text" name="city" placeholder="" data-form-field="text" required class="form-control display-7" value="" id="text-form2-x">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="email" style="">
                            <label for="email-form2-x" class="form-control-label mbr-fonts-style display-4">Ваш телеграм ник или ваш номер для связи после оформления заказа</label>
                            <input type="text" name="tg" placeholder="@username" data-form-field="email" required class="form-control display-7" value="" id="email-form2-x">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="select">
                            <label mbr-text mbr-theme-style="display-4" class="form-control-label mbr-fonts-style">Желаемый способ оплаты</label>
                            <select name="pay" data-form-field="select" mbr-theme-style="display-7" class="form-control">
                                <option value="BTC">BTC</option>
                                <option value="Тинькофф">Тинькофф</option>
                            </select>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="select">
                            <label mbr-text mbr-theme-style="display-4" class="form-control-label mbr-fonts-style">Желаемый способ доставки</label>
                            <select name="post" data-form-field="select" mbr-theme-style="display-7" class="form-control">
                                <option value="Почта России">Почта России</option>
                                <option value="Почтомат почты России">Почтомат почты России</option>
                                <option value="Сдэк">Сдэк</option>
                                <option value="Сдэк постомат">Сдэк постомат</option>
                            </select>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name" style="">
                            <label for="name-form2-x" class="form-control-label mbr-fonts-style display-4">ФИО для доставки</label>
                            <input type="text" name="name" placeholder="Имя" data-form-field="name" class="form-control display-7" required value="" id="name-form2-x">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name" style="">
                            <label for="name-form2-x" class="form-control-label mbr-fonts-style display-4">Номер для получения смс от почты</label>
                            <input type="text" name="phone" placeholder="Телефон" data-form-field="name" class="form-control display-7" required value="" id="name-form2-x">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name" style="">
                            <label for="name-form2-x" class="form-control-label mbr-fonts-style display-4">Полный адрес почтомата или адреса доставки (Страну, улица, дом и др.)</label>
                            <input type="text" name="addres" placeholder="Адресс" data-form-field="name" class="form-control display-7" required value="" id="name-form2-x">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="select">
                            <label for="email-form2-6" class="form-control-label mbr-fonts-style display-4">Ваше дополнительное сообщение</label>
                            <input type="text" name="message" placeholder="" data-form-field="email" class="form-control display-7" value="" id="email-form2-6">
                        </div>
                        <div class="col-md-auto col mbr-section-btn"><button type="submit" class="btn btn-success display-4">Оформить</button></div>
                    </div>
